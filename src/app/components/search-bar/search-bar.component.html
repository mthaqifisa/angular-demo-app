<div class="search-bar" style="margin-bottom: 24px;">
  <input
    nz-input
    [(ngModel)]="searchTerm"
    placeholder="Search users..."
    style="width: 300px; margin-right: 8px;"
  >
  <button
    nz-button
    nzType="primary"
    (click)="onSearch()"
    [disabled]="!searchTerm"
  >
    {{ buttonText }}
  </button>
</div>
