<nz-table
  #basicTable
  [nzData]="data"
  [nzPageSize]="10"
  nzShowSizeChanger
  style="margin-top: 24px;"
>
  <thead>
  <tr>
    <th *ngFor="let col of columns">{{ col.displayText }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data" (click)="rowClick.emit(item)">
    <td *ngFor="let col of columns">{{ item[col.fieldName] }}</td>
  </tr>
  </tbody>
</nz-table>
