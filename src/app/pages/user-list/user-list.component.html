<nz-card nzTitle={{pageTitle}}>
  <app-search-bar
    [buttonText]="'Search Users'"
    [apiUrl]="apiUrl"
    (searchResults)="onSearchResults($event)"
    (error)="onSearchError($event)"
  ></app-search-bar>

  <app-table-list
    [data]="tableData"
    [columns]="columns"
    (rowClick)="onRowClick($event)"
  ></app-table-list>
</nz-card>
